{% extends 'base.html' %}


{% block content %}
<center>
    <div>
        <br>
        <h1>Game search!</h1>

        <div class="row" style="width: 30%;">
            <div class="col-sm-4">
                <form>
                    <input class="form-control me-2" type="search" placeholder="Game name" aria-label="Search">
                </form>
            </div>
            <div class="col-sm-4">
                <form onsubmit="UpdateGameList();return false;">
                    <button class="btn btn-outline-primary" type="submit"
                        style="position: relative; left: 10px;">Update</button>
                </form>
            </div>
            <div class="col-sm-4">
                <form action="{{ url_for('game_create') }}" method="get">
                    <button type="input" class="btn btn-success"
                        style="position: relative; left: 20px;">Create</button>
                </form>
            </div>
          </div>

        <br>

        <ul id="gameUI" class="list-group" style="width: 50%;"></ul>


    </div>

    <br>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

</center>

<script src="{{url_for('static', path='/js/findGame.js')}}"></script>

{% endblock %}
