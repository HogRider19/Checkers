{% extends 'base.html' %}

{% block content %}
<center>
    <br>
    <h1>Sugnup</h1>
    <br>
    <label id="errors" style="color:red; font-weight:bold;"></label>
    <div id="signupform" class="row" style="width: 30%;">
        <form onsubmit="return false;">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Enter password">
            </div>
            <br>
            <button type="input" class="btn btn-primary">Signup</button>
        </form>
    </div>
</center>

<script>

    const request = new XMLHttpRequest();
    let host = window.location.host;
    const url = `http://${host}/auth/jwt/register`

    document.getElementById('signupform').addEventListener('submit', function (e) {
        e.preventDefault();


        var name = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        fetch(url, {
            method: 'POST',
            body: JSON.stringify({
                username: name,
                email: email,
                password: password,
                is_active: true,
                is_superuser: false,
                is_verified: false,
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.status == 201) {
                    login(username, password)
                    const redirect_url = `http://${host}/`
                    window.location.replace(redirect_url);
                } else {
                    errField = document.getElementById('errors')
                    errField.innerText = `Invalid data`
                }
            })
            .catch(function (error) {
                // handle any connection errors
            });
    });

    function login(username, password) {
        const loginurl = `http://${host}/auth/jwt/login`
        fetch(loginurl, {
            method: 'POST',
            body: JSON.stringify({
                username: username,
                password: password,
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
    }

</script>
{% endblock %}
